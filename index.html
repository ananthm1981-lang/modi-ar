
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Funny AR Demo - Modi Image</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;" vr-mode-ui="enabled: false">

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Image Plane -->
        <a-plane src="modi.jpg"
         position="0 0.5 0"
         rotation="-90 0 0"
         width="1"
         height="1.5"
         material="side: double">
</a-plane>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
